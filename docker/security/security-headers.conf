# 安全头部配置
# 基于OWASP安全头部项目的最佳实践

# 防止点击劫持攻击
add_header X-Frame-Options "DENY" always;

# 防止MIME类型混淆攻击
add_header X-Content-Type-Options "nosniff" always;

# 启用浏览器的XSS保护
add_header X-XSS-Protection "1; mode=block" always;

# 控制引用信息的发送
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# 权限策略（替代Feature-Policy）
add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()" always;

# 内容安全策略（CSP）- 严格模式
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.online-time.com; media-src 'self'; object-src 'none'; frame-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; block-all-mixed-content; upgrade-insecure-requests;" always;

# 严格传输安全（HSTS）- 仅在HTTPS环境启用
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# 防止浏览器推断响应内容类型
add_header X-Permitted-Cross-Domain-Policies "none" always;

# 清除服务器标识信息
add_header X-Powered-By "" always;
more_clear_headers Server;
more_clear_headers X-Powered-By;
more_clear_headers X-AspNet-Version;
more_clear_headers X-AspNetMvc-Version;

# 跨源资源策略
add_header Cross-Origin-Resource-Policy "same-origin" always;

# 跨源嵌入策略
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# 跨源开放策略
add_header Cross-Origin-Opener-Policy "same-origin" always;

# 期望CT（证书透明度）- 仅在HTTPS环境启用
# add_header Expect-CT "max-age=86400, enforce" always;

# 防止SSL剥离攻击
add_header X-SSL-Protection "1; mode=block" always;

# 缓存控制（针对敏感页面）
map $sent_http_content_type $cache_control {
    default                         "public, max-age=3600";
    text/html                       "no-cache, no-store, must-revalidate";
    application/json                "no-cache, no-store, must-revalidate";
    "~*application/.*javascript"   "public, max-age=31536000, immutable";
    "~*text/css"                   "public, max-age=31536000, immutable";
    "~*image/"                     "public, max-age=31536000, immutable";
}

add_header Cache-Control $cache_control always;

# 防止缓存敏感信息
add_header Pragma "no-cache" always;

