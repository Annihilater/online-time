services:
  # 应用服务
  app:
    image: ${DOCKER_IMAGE:-ziji/online-time:latest}
    container_name: online-time-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=${APP_PORT:-3000}
      - HOST=${APP_HOST:-0.0.0.0}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: online-time-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge
