name: Docker Build and Deploy

# è®¾ç½®æƒé™ä»¥å…è®¸å†™å…¥packages
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - dev
      - test
      - release
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - dev
      - test
      - release
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: online-time

jobs:
  # æ„å»ºå’Œæµ‹è¯•é˜¶æ®µ - æ‰€æœ‰åˆ†æ”¯éƒ½æ‰§è¡Œ
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # æ‰€æœ‰åˆ†æ”¯: {branch}-{sha}
            type=ref,event=branch,suffix=-{{sha}}

            # releaseåˆ†æ”¯é¢å¤–æ·»åŠ latestæ ‡ç­¾
            type=raw,value=latest,enable=${{ github.ref_name == 'release' }}

            # tags: v1.0.0 -> 1.0.0 + latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

            # PR: pr-{number}
            type=ref,event=pr,prefix=pr-
          labels: |
            org.opencontainers.image.title=Online Time Tools
            org.opencontainers.image.description=å…è´¹çš„åœ¨çº¿æ—¶é—´ç®¡ç†å·¥å…·é›†
            org.opencontainers.image.vendor=Claude Code
            org.opencontainers.image.licenses=MIT

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/base/Dockerfile
          platforms: ${{ matrix.platform }}
          push: false # å…ˆä¸æ¨é€ï¼Œç­‰æ‰€æœ‰å¹³å°æ„å»ºå®Œæˆ
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push=false

  # å¤šæ¶æ„é•œåƒæ¨é€ - æ‰€æœ‰pushäº‹ä»¶éƒ½å‘å¸ƒ
  push:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for push
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # æ‰€æœ‰åˆ†æ”¯: {branch}-{sha}
            type=ref,event=branch,suffix=-{{sha}}

            # releaseåˆ†æ”¯é¢å¤–æ·»åŠ latestæ ‡ç­¾
            type=raw,value=latest,enable=${{ github.ref_name == 'release' }}

            # tags: v1.0.0 -> 1.0.0 + latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/base/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ - åªåœ¨devåˆ†æ”¯
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_name == 'dev'
    environment: development

    steps:
      - name: Deploy to Development Environment
        run: |
          echo "ğŸš€ Deploying to Development Environment"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          # è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„éƒ¨ç½²è„šæœ¬
          # ä¾‹å¦‚ï¼šè°ƒç”¨éƒ¨ç½²APIã€æ›´æ–°k8sé…ç½®ç­‰

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ - åªåœ¨teståˆ†æ”¯
  deploy-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_name == 'test'
    environment: testing

    steps:
      - name: Deploy to Testing Environment
        run: |
          echo "ğŸ§ª Deploying to Testing Environment"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ - releaseåˆ†æ”¯æˆ–tag
  deploy-prod:
    needs: [build, push]
    runs-on: ubuntu-latest
    if: github.ref_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Deploy to Production Environment
        run: |
          echo "ğŸ¯ Deploying to Production Environment"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Available at: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  # å®‰å…¨æ‰«æ - æ‰€æœ‰å‘å¸ƒçš„é•œåƒéƒ½æ‰«æ
  security-scan:
    needs: push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # åˆ›å»ºGitHub Release - åªåœ¨tagæ—¶æ‰§è¡Œ
  release:
    needs: [push, security-scan]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # ç”Ÿæˆç®€å•çš„changelog
          echo "## Changes" > CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Docker Image" >> CHANGELOG.md
          echo "- \`docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\`" >> CHANGELOG.md
          echo "- \`docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # é€šçŸ¥ - æ„å»ºå®Œæˆåé€šçŸ¥
  notify:
    needs: [build, push, deploy-dev, deploy-test, deploy-prod]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Build completed successfully"
          else
            echo "âŒ Build failed"
          fi

          if [ "${{ needs.push.result }}" == "success" ]; then
            echo "ğŸ³ Docker image published to GitHub Container Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}"
          fi
